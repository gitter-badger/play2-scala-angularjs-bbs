
<html lang="ja" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Play + Scala + AngularJS BBS-App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/ngDialog/css/ngDialog.css">
    <link rel="stylesheet" href="../bower_components/ngDialog/css/ngDialog-theme-default.css">
    <link rel="stylesheet" href="../bower_components/ngDialog/css/ngDialog-theme-plain.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="playbbs">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li><input class="form-control" ng-model="squery" placeholder="Search Tweet!"></li>
          <!--
          <li class="active"><a ng-href="#">Home</a></li>
          <li><a ng-href="#/about">About</a></li>
          <li><a ng-href="#">Contact</a></li>
          -->
        </ul>
        <h3 class="glyphicon glyphicon-heart" text-muted">bbsApp</h3>
      </div>

      <div ng-view="">
        <div ng-controller="TweetListCtrl">
            <form name="tweetForm" method="post" class="form">
                <input type="text" class="form-control" name="tweet_body" ng-model="tweet_body" required="" placeholder="New tweet!">
                <br>
                <button type="submit" class="btn btn-info" ng-click="newTweet(tweet_body)" ng-disabled="tweetForm.$invalid">Tweet</button>
            </form>
            <h2>Time Line</h2>
            <table class="tweets table">
                <tbody>
                <tr ng-repeat="tweet in tweets | filter:squery">
                    <td><span>{{tweet.body}}</spna></td>
                    <td>
                        <button class="btn btn-primary btn-sm" ng-click="updateDialog(tweet)">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm" ng-click="deleteTweet(tweet.id)">Delete</button>
                    </td>
                </tr>
            </table>

            <script type="text/ng-template" id="updateDialog">
                <p>つぶやき更新★</p>
                <div ng-controller="TweetListCtrl" class="dialog-contents">
                    <form name="tupdate" method="post" class="form">
                    <input type="text" class="form-control" name="tupdate_body" ng-model="tupdate_body" required="" placeholder="Yo!">
                    <br>
                    <button type="submit" class="btn btn-info" ng-click="updateTweet(tupdate_body) && closeThisDialog()" ng-disabled="tupdate.$invalid">Submit</button>
                </div>
            </script>

            <span>{{tweets}}</span>
        </div>
 
      
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/ngDialog/js/ngDialog.min.js"></script>
    <!--
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
</body>
</html>
